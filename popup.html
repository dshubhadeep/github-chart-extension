<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Github chart</title>

    <!-- FONT -->
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        padding: 0;
        margin: 0;
        width: 300px;
        height: 420px;
        font-family: "Work Sans", monospace;
        background: #203541;
        overflow-y: hidden;
      }

      #header {
        color: #f1f3f5;
        margin-bottom: 25px;
      }

      h3 {
        margin-top: 2px;
        text-transform: uppercase;
      }

      .theme-wrapper {
        padding: 10px;
        margin: 10px;
        border: 1.5px solid #95989c;
        border-radius: 6px;
        color: white;
      }

      .theme-wrapper:hover {
        background: #374955b0;
        border: 1.5px solid whitesmoke;
      }
      .theme-palette {
        display: flex;
      }

      .color {
        width: 30px;
        height: 30px;
        background-color: white;
        border-radius: 2px;
        margin-right: 10px;
        margin-bottom: 5px;
      }

      .selected {
        background-color: #374955;
        border: 1.5px solid white;
      }

      .hidden {
        display: none;
      }

      .field-wrapper {
        display: flex;
        flex-direction: column;
        padding: 5px;
        margin: 5px;
        font-size: 16px;
      }

      .field-wrapper label {
        margin-bottom: 5px;
        color: white;
      }

      #show_form_btn {
        outline: none;
        padding: 10px;
        margin-bottom: 5px;
        font-family: "Work Sans", monospace;
        font-weight: bold;
        background: transparent;
        border: 1px solid rgb(240, 238, 238);
        color: white;
        border-radius: 4px;
      }

      #show_form_btn:hover {
        background: white;
        color: #203541;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align:center;" id="header">Github extension</h1>

    <div class="palette-wrapper">
      <div style="text-align: center;">
        <button id="show_form_btn">Add theme</button>
      </div>
    </div>

    <div class="theme-form hidden">
      <!-- THEME_NAME -->
      <div class="field-wrapper">
        <label for="theme_name">Theme name</label>
        <input type="text" placeholder="Default" id="theme_name" />
      </div>
      <!-- COLOR 1 -->
      <div class="field-wrapper">
        <label for="color_1">Color 1</label>
        <input type="text" placeholder="#ebedf0" id="color_1" />
      </div>
      <!-- COLOR 2 -->
      <div class="field-wrapper">
        <label for="color_2">Color 2</label>
        <input type="text" placeholder="#c6e48b" id="color_2" />
      </div>
      <!-- COLOR 3 -->
      <div class="field-wrapper">
        <label for="color_3">Color 3</label>
        <input type="text" placeholder="#7bc96f" id="color_3" />
      </div>
      <!-- COLOR 4 -->
      <div class="field-wrapper">
        <label for="color_4">Color 4</label>
        <input type="text" placeholder="#239a3b" id="color_4" />
      </div>
      <!-- COLOR 5 -->
      <div class="field-wrapper">
        <label for="color_5">Color 5</label>
        <input type="text" placeholder="#196127" id="color_5" />
      </div>
      <div style="text-align: center;">
        <button id="add_theme_button">Add theme</button>
      </div>
    </div>

    <script src="./popup.js"></script>
  </body>
</html>
