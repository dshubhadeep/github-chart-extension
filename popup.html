    <!-- FONT -->

    <style>
      body {
        padding: 0;
        margin: 0;
        width: 300px;
        height: 400px;
        font-family: "Work Sans", monospace;
        background: #203541;
      }

      #header {
        color: #f1f3f5;
        margin-bottom: 30px;
      }

      h3 {
        margin-top: 2px;
        text-transform: uppercase;
      }

      .theme-wrapper {
        padding: 10px;
        margin: 10px;
        border: 1.5px solid #95989c;
        border-radius: 6px;
        color: white;
      }

      .theme-wrapper:hover {
        background: #374955b0;
        border: 1.5px solid whitesmoke;
      }
      .theme-palette {
        display: flex;
      }

      .color {
        width: 30px;
        height: 30px;
        background-color: white;
        border-radius: 2px;
        margin-right: 10px;
        margin-bottom: 5px;
      }

      .selected {
        background-color: #374955;
        border: 1.5px solid white;
      }
    </style>
  </head>
